    /* Add some styles for the popup contact form */
    .overlay {
      position: fixed;
      top: 0;

      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.7);
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: all 0.5s ease;
    }
    .overlay.active {
      visibility: visible;

    }
    .popup {
      position: absolute;

      border: none;
      cursor: pointer;
    }
    .form-control {

    }
    .form-control:focus {
      outline: none;

    .form-button {

      color: #fff;
      border: none;
      padding: 10px;

<script type="text/javascript">
    // Update the quote every minute
    setInterval(function() {
      // Fetch a new quote from the internet
      fetch('https://api.quotable.io/random')
        .then(response => response.json())
        .then(data => {
          // Update the quote on the page
          document.querySelector('.quote').innerHTML = `"${data.content}" - ${data.author}`;
        });
    }, 60000);

    // Update the background every minute
    setInterval(function() {
      // Fetch a new image from the internet
      fetch('https://source.unsplash.com/random')
        .then(response => response.url)
        .then(url => {
          // Update the background image on the page
          document.querySelector('.bg-image').style.backgroundImage = `url(${url})`;
        });
    }, 60000);

    // Add event listeners for form open and close
    document.getElementById('form-button').addEventListener('click', function() {
      document.getElementById('overlay').classList.add('active');
    });

    document.getElementById('form-close').addEventListener('click', function() {
      document.getElementById('overlay').classList.remove('active');
    });
</script>
