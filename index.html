<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gopala Subramanium</title>
  <meta name="description" content="Discover the latest in Fintech Innovations and Next-Gen Asset Management with Gopala Subramanium, your trusted Singapore Financial Expert specializing in Blockchain Solutions and WealthTech Trends.">
  <meta name="keywords" content="Fintech Innovations 2024, Next-Gen Asset Management, Blockchain Solutions for Finance, WealthTech Trends, Singapore Financial Expert, Entrepreneurial Financial Strategies, Tech-Driven Insurance Solutions, Capital Markets Innovations, Sustainable Investment Solutions, Mutual Funds Digital Transformation, Gopala, Subramanium, Gopala Subramanium">
  <link rel="icon" href="../favicon/favicon-32x32.png" type="image/png">
  <link rel="apple-touch-icon" href="../favicon/favicon-180x180.png">
  <link rel="manifest" href="../manifest.json">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      overflow: hidden; /* Prevent body scroll */
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .bg-image {
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(5px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .profile-picture {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 10px auto;
      border: 4px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .profile-picture img {
      width: 100%;
      height: auto;
    }
    .intro-text {
      font-size: 1em;
      line-height: 1.3;
      margin-bottom: 15px;
      color: #fff;
      flex-shrink: 0;
    }
    .quote {
      font-size: 1.2em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
      flex-shrink: 0;
    }
    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      flex-shrink: 0;
    }
    .button {
      background-color: #007bb5;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
      flex: 1;
      max-width: 200px;
    }
    .button:hover {
      background-color: #005f87;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: auto;
      padding-bottom: 10px;
      flex-shrink: 0;
    }
    .social-icons a {
      color: #fff;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    .social-icons a:hover {
      opacity: 0.8;
    }
    .social-icons .fa-facebook { background-color: #3b5998; }
    .social-icons .fa-twitter { background-color: #1da1f2; }
    .social-icons .fa-linkedin { background-color: #0077b5; }
    .social-icons .fa-youtube { background-color: #ff0000; }
    .social-icons .fa-instagram { background-color: #e1306c; }
    /* Overlay and Popup Styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.7);
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .popup .close-button {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      transition: color 0.3s;
    }
    .popup .close-button:hover {
      color: #333;
    }
    /* Duration Buttons */
    .duration-button {
      background-color: #007bb5;
      color: #fff;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      width: 100%;
      transition: background-color 0.3s;
    }
    .duration-button:hover {
      background-color: #005f87;
    }
    .tidycal-iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
    /* Responsive Design */
    @media (min-height: 700px) {
      .profile-picture {
        width: 150px;
        height: 150px;
      }
      .intro-text {
        font-size: 1.2em;
        margin-bottom: 20px;
      }
      .quote {
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      .button {
        padding: 15px 30px;
        font-size: 16px;
      }
      .social-icons a {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }
    }
    /* Hide scrollbars */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="bg-image" id="bg-image"></div>
  <div class="bg-overlay"></div>
  <div class="container">
    <div class="content">
      <div class="profile-picture">
        <img src="../gs.jpg" alt="Gopala Subramanium">
      </div>
      <p class="intro-text">
        Hello,<br>
        Iâ€™m <strong>Gopala Subramanium</strong>,<br>
        an accountant by profession, and a technology enthusiast by hobby.
      </p>
      <p class="quote">
        "Live to make others live better..."
      </p>
      <div class="buttons">
        <a href="#" class="button" id="contact-button">Contact Me</a>
        <a href="#" class="button" id="appointment-button">Book an Appointment</a>
      </div>
    </div>
    <div class="social-icons">
      <a href="https://www.facebook.com/gopala.subramanium" class="fa fa-facebook" aria-label="Facebook"></a>
      <a href="https://twitter.com/sgopala" class="fa fa-twitter" aria-label="Twitter"></a>
      <a href="https://linkedin.com/in/gopalasubramanium" class="fa fa-linkedin" aria-label="LinkedIn"></a>
      <a href="https://youtube.com/@sgopala" class="fa fa-youtube" aria-label="YouTube"></a>
      <a href="https://instagram.com/gopalas" class="fa fa-instagram" aria-label="Instagram"></a>
    </div>
  </div>

  <!-- Contact Me Popup -->
  <div class="overlay" id="contact-overlay">
    <div class="popup" id="contact-popup">
      <button class="close-button" id="contact-close-button" aria-label="Close">&times;</button>
      <iframe src="https://www.powr.io/form-builder/u/dad1eeeb_1597496883#platform=iframe" style="width:100%;" height="600px" frameborder="0"></iframe>
    </div>
  </div>

  <!-- Book an Appointment Popup -->
  <div class="overlay" id="appointment-overlay">
    <div class="popup" id="appointment-popup">
      <button class="close-button" id="appointment-close-button" aria-label="Close">&times;</button>
      <div id="appointment-content">
        <!-- Initial content: Duration selection -->
        <h2>Select Appointment Duration</h2>
        <button class="duration-button" data-duration="15">15 Minutes</button>
        <button class="duration-button" data-duration="30">30 Minutes</button>
        <button class="duration-button" data-duration="60">60 Minutes</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Fetch and update the quote
    function updateQuote() {
      fetch('https://api.quotable.io/random')
        .then(response => response.json())
        .then(data => {
          document.querySelector('.quote').innerHTML = `"${data.content}" - ${data.author}`;
        })
        .catch(error => console.error('Error fetching quote:', error));
    }

    // Fetch and update the background image using Picsum Photos
    function updateBackgroundImage() {
      const imageUrl = 'https://picsum.photos/1920/1080?random=' + Math.floor(Math.random() * 1000);
      document.getElementById('bg-image').style.backgroundImage = `url(${imageUrl})`;
    }

    // Initialize content on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateQuote();
      updateBackgroundImage();
      setInterval(updateQuote, 60000);
      setInterval(updateBackgroundImage, 60000);
    });

    // Event listeners for "Contact Me" form open and close
    document.getElementById('contact-button').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('contact-overlay').classList.add('active');
    });

    document.getElementById('contact-close-button').addEventListener('click', function() {
      document.getElementById('contact-overlay').classList.remove('active');
    });

    // Event listeners for "Book an Appointment" form open and close
    document.getElementById('appointment-button').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('appointment-overlay').classList.add('active');
    });

    document.getElementById('appointment-close-button').addEventListener('click', function() {
      document.getElementById('appointment-overlay').classList.remove('active');
      // Reset the appointment content to duration selection when closed
      resetAppointmentContent();
    });

    // Function to reset appointment content to initial state
    function resetAppointmentContent() {
      const appointmentContent = document.getElementById('appointment-content');
      appointmentContent.innerHTML = `
        <h2>Select Appointment Duration</h2>
        <button class="duration-button" data-duration="15">15 Minutes</button>
        <button class="duration-button" data-duration="30">30 Minutes</button>
        <button class="duration-button" data-duration="60">60 Minutes</button>
      `;
      addDurationButtonListeners();
    }

    // Function to add event listeners to duration buttons
    function addDurationButtonListeners() {
      const durationButtons = document.querySelectorAll('.duration-button');
      durationButtons.forEach(function(button) {
        button.addEventListener('click', function() {
          const duration = button.getAttribute('data-duration');
          loadTidycalEmbed(duration);
        });
      });
    }

    // Function to load TidyCal embed based on selected duration
    function loadTidycalEmbed(duration) {
      const appointmentContent = document.getElementById('appointment-content');
      appointmentContent.innerHTML = `
        <iframe class="tidycal-iframe" src="https://tidycal.com/sgopala/${duration}-minute-meeting"></iframe>
      `;
    }

    // Initialize duration button listeners
    addDurationButtonListeners();
  </script>
</body>
</html>
